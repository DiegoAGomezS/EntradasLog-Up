<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Log-Up — Login</title>

<style>
    :root{
        --accent:#2b8cbe;
        --muted:#6b7280;
        --bg:#f5f7fa;
        --card:#ffffff;
        --radius:10px;
        font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    }

    html,body{height:100%; margin:0; background:var(--bg); color:#111827;}
    .wrap{
        min-height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:24px;
    }

    .card{
        width:100%;
        max-width:920px;
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:20px;
        background:var(--card);
        border-radius:var(--radius);
        box-shadow:0 6px 20px rgba(15,23,42,0.08);
        overflow:hidden;
    }

    .panel-left{
        padding:36px;
        background:linear-gradient(180deg, rgba(43,140,190,0.06), transparent 40%);
        display:flex;
        flex-direction:column;
        gap:14px;
        justify-content:center;
    }
    h1{margin:0; font-size:28px; color:var(--accent);}
    p.lead{margin:0; color:var(--muted); line-height:1.45;}

    .panel-right{padding:28px; display:flex; align-items:center; justify-content:center;}
    form{width:100%; max-width:360px;}
    .form-group{display:flex; flex-direction:column; margin-bottom:12px;}
    label{font-size:13px; color:#374151; margin-bottom:6px;}
    input[type="text"], input[type="email"], input[type="password"]{
        padding:10px 12px;
        border:1px solid #e6e9ee;
        border-radius:8px;
        font-size:14px;
        outline:none;
    }
    input:focus{box-shadow:0 0 0 4px rgba(43,140,190,0.08); border-color:var(--accent);}

    button.primary{
        background:var(--accent);
        color:white;
        border:none;
        padding:10px 14px;
        border-radius:8px;
        cursor:pointer;
        font-weight:600;
    }

    button.ghost{
        background:transparent;
        color:var(--accent);
        border:1px solid rgba(43,140,190,0.14);
        padding:10px 14px;
        border-radius:8px;
        cursor:pointer;
    }

    .actions{display:flex; gap:10px; align-items:center; margin-top:8px;}
    .small{font-size:13px; color:var(--muted);}
    .link{color:var(--accent); cursor:pointer; text-decoration:underline; background:none; border:0; padding:0;}

    .hidden{display:none;}

    /* MENÚ */
    #mainMenu {
        display:none;
        flex-direction:column;
        gap:12px;
        padding:20px;
        max-width:300px;
    }

    #mainMenu button{
        padding:12px;
        border-radius:8px;
        border:none;
        background:#e5eef5;
        cursor:pointer;
        font-weight:600;
        transition:0.2s;
    }

    #mainMenu button:hover{
        background:#c9dce8;
    }
</style>
</head>

<body>

<div class="wrap">

    <div class="card" id="authCard">
        
        <!-- Panel Izquierdo -->
        <div class="panel-left">
            <h1>Log-Up</h1>
            <p class="lead">
                Sistema simple para registrar y analizar tus datos financieros.
            </p>
        </div>

        <!-- Panel Derecho -->
        <div class="panel-right">

            <!-- LOGIN -->
            <form id="loginForm">
                <h2>Iniciar sesión</h2>

                <div class="form-group">
                    <label>Correo</label>
                    <input id="loginEmail" type="email" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input id="loginPassword" type="password" required>
                </div>

                <div style="display:flex;justify-content:space-between;">
                    <button type="button" class="link" id="showSignupBtn">Crear cuenta</button>
                </div>

                <div class="actions">
                    <button type="submit" class="primary">Entrar</button>
                </div>

                <div id="loginError" class="error hidden"></div>
            </form>

            <!-- SIGNUP -->
            <form id="signupForm" class="hidden">
                <h2>Crear cuenta</h2>

                <div class="form-group">
                    <label>Nombre</label>
                    <input id="signupName" type="text" required>
                </div>

                <div class="form-group">
                    <label>Correo</label>
                    <input id="signupEmail" type="email" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input id="signupPassword" type="password" required>
                </div>

                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input id="signupPasswordConfirm" type="password" required>
                </div>

                <button type="submit" class="primary">Crear cuenta</button>
                <button type="button" class="ghost" id="showLoginBtn">Volver</button>

                <div id="signupError" class="error hidden"></div>
                <div id="signupSuccess" class="hidden" style="color:green;">Cuenta creada exitosamente.</div>
            </form>

        </div>
    </div>

    <!-- MENÚ PRINCIPAL -->
    <div id="mainMenu">
        <h2>Menú principal</h2>

        <button>1. Registrar datos financieros</button>
        <button>2. Generar indicadores del registro</button>
        <button>3. Generar reporte</button>
        <button>4. Generar respaldo</button>
    </div>

</div>

<script>

function show(el){ el.classList.remove("hidden"); }
function hide(el){ el.classList.add("hidden"); }

const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
const mainMenu = document.getElementById("mainMenu");
const authCard = document.getElementById("authCard");

document.getElementById("showSignupBtn").onclick = ()=>{
    hide(loginForm);
    show(signupForm);
};

document.getElementById("showLoginBtn").onclick = ()=>{
    hide(signupForm);
    show(loginForm);
};

/* ----------------------------
   CREAR CUENTA
-----------------------------*/
signupForm.addEventListener("submit", (ev)=>{
    ev.preventDefault();

    const pass = signupPassword.value;
    const pass2 = signupPasswordConfirm.value;

    if(pass !== pass2){
        signupError.textContent = "Las contraseñas no coinciden.";
        show(signupError);
        return;
    }

    hide(signupError);
    show(signupSuccess);

    alert("Cuenta creada exitosamente.");

    // ir al login
    setTimeout(()=>{
        hide(signupForm);
        show(loginForm);
        signupForm.reset();
    },1000);
});


/* ----------------------------
   INICIAR SESIÓN
-----------------------------*/
loginForm.addEventListener("submit",(ev)=>{
    ev.preventDefault();

    const email = loginEmail.value.trim();
    const pass = loginPassword.value.trim();

    if(!email || !pass){
        loginError.textContent = "Complete todos los campos.";
        show(loginError);
        return;
    }

    hide(loginError);

    alert("Usted ha iniciado sesión.");

    // mostrar menú
    authCard.style.display = "none";
    mainMenu.style.display = "flex";
});
</script>

</body>
</html>
